<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baptism-Boys</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff0f5;
    }

    .logo {
      max-width: 100px;
    }

    h1 {
      margin: 1rem 0 0.5rem;
    }

    .tagline {
      color: #444;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .hero-divider {
      height: 4px;
      background-color: #333;
      margin-bottom: 20px;
    }

    .back {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .back a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #aaa;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      background: #f7f7f7;
      transition: 0.3s ease;
    }

    .back a:hover {
      background: #eaeaea;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .set-item {
      flex: 1 1 calc(33.33% - 1rem);
      max-width: calc(33.33% - 1rem);
      text-align: center;
    }

    .set-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .mosaic-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .mosaic-wrapper a,
    .mosaic-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    .tiles {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(6, 1fr);
      z-index: 2;
      pointer-events: none;
    }

    .tile {
      background: #fff;
      animation: reveal 0.7s ease forwards;
    }

    @keyframes reveal {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    @media (max-width: 768px) {
      .set-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="../unnamed.png" alt="Alphonsa Designs Logo" class="logo" />
    <h1>Baptism Sets for Boys</h1>
    <p class="tagline">Graceful attire crafted for a sacred beginning</p>
  </header>

  <div class="hero-divider"></div>

  <div class="back">
    <a href="../index.html">‚Üê Back to Home</a>
  </div>

  <section class="gallery">
    <div class="set-item">
      <p class="set-label">Baby Blue Sets</p>
      <div class="mosaic-wrapper">
        <a href="Baby Blue.html">
          <img src="baptism-b/baptism-b1.jpg" alt="Set 1" />
        </a>
        <div class="tiles"></div>
      </div>
    </div>

    <div class="set-item">
      <p class="set-label">Sage Green Sets</p>
      <div class="mosaic-wrapper">
        <a href="Sage Green.html">
          <img src="baptism-b/baptism-b7.jpg" alt="Set 2" />
        </a>
        <div class="tiles"></div>
      </div>
    </div>

    <div class="set-item">
      <p class="set-label">Dusty Rose Sets</p>
      <div class="mosaic-wrapper">
        <a href="Dusty Rose .html">
          <img src="baptism-b/baptism-b8.jpg" alt="Set 3" />
        </a>
        <div class="tiles"></div>
      </div>
    </div>
  </section>


  <script>
    
    const wrappers = document.querySelectorAll('.mosaic-wrapper');
    wrappers.forEach(wrapper => {
      const tiles = wrapper.querySelector('.tiles');
      const cols = 10, rows = 6;
      for (let i = 0; i < cols * rows; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.animationDelay = `${(Math.random() * 1.2).toFixed(2)}s`;
        tiles.appendChild(tile);
      }
    });
  </script>
</body>
</html>
