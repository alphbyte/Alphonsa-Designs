<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traditional-Boys</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff0f5;
    }

    .logo {
      max-width: 100px;
    }

    h1 {
      margin: 1rem 0 0.5rem;
    }

    .tagline {
      color: #444;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .hero-divider {
      height: 4px;
      background-color: #333;
      margin-bottom: 20px;
    }

    .back {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .back a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #aaa;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      background: #f7f7f7;
      transition: 0.3s ease;
    }

    .back a:hover {
      background: #eaeaea;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .gallery a img {
      border-radius: 8px;
      border: 2px solid #ccc;
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="../unnamed.png" alt="Alphonsa Designs Logo" class="logo" />
    <h1>Traditionals for boys</h1>
    <p class="tagline">Rooted in heritage, styled for grace</p>
  </header>

  <div class="hero-divider"></div>

  <div class="back">
    <a href="../index.html">‚Üê Back to Home</a>
  </div>

  <section class="gallery">
    <a href="unnamed.png" data-fancybox="traditional" data-caption="Set 1">
      <img src="unnamed.png" alt="Set 1">
    </a>
    <a href="set2.jpg" data-fancybox="traditional" data-caption="Set 2">
      <img src="set2.jpg" alt="Set 2">
    </a>
    <a href="set3.jpg" data-fancybox="traditional" data-caption="Set 3">
      <img src="set3.jpg" alt="Set 3">
    </a>
  </section>

  <!--  JS -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

</body>
</html>
